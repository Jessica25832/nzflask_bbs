{% extends 'base.html' %}


{% block title %}图书详情页{% endblock %}

{% block content %}
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="book_id" value="{{  book.0 }}">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="name" value="{{ book.1 }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name="author" value="{{ book.2 }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">更新</button>
            </div>
        </div>
    </form>



{% endblock %}
