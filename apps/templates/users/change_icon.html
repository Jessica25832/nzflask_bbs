{% extends 'common/base.html' %}

{% block title %}
    修改头像
{% endblock %}

{% block page_content %}
    {% if img_url %}
        <img src="{{ img_url }}" alt="头像">
    {% endif %}
    <form action="" class="form" method="post" enctype="multipart/form-data" role="form">
        {{ csrf_token }}
        <label for="icon">头像上传:</label>
        <input type="file" name="icon">
        <input type="submit" value="立即上传">

    </form>
{% endblock %}
